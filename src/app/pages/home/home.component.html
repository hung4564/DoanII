<div class="row no-margin">
  <div class="flex flex-column flex-center full menu">
    <div class="icon">
      <img style="height:30vh;" src="assets/icon/icon.svg" alt="icon">
    </div>
    <div class="title" style="font-size:5vh">
      {{'title'|translate}}
    </div>
    <div class="menu-button">
      <button mat-flat-button color="primary" style="width: 100%;" (click)="play()">
        {{'play'|translate}}</button>
      <button mat-flat-button color="primary" style="width: 100%;" (click)="about()">{{'about'|translate}}</button>
    </div>
  </div>
</div>
