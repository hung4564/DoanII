<div mat-dialog-content style="display: flex;">
  <card-comp [card]="card" [size-comp]="card_size"></card-comp>
  <div style="
  display: inline-flex;
  justify-content: space-around;
  flex-direction: column;
  height: 250px;
  width: 100%;
  align-items: center;">
    <button mat-button [disabled]="!data.canAction.hold" [mat-dialog-close]="'holdCard'">{{'player.action.hold'|translate}}</button>
    <button mat-button [disabled]="!data.canAction.buy" [mat-dialog-close]="'buyInList'">{{'player.action.buy'|translate}}</button>
    <button mat-button mat-dialog-close>{{'close'|translate}}</button>
  </div>
</div>
