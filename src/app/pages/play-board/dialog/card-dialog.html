<div mat-dialog-content style="display: flex;" class="background-color">
  <card-comp [card]="card" [size-comp]="card_size"></card-comp>
  <div style="
  display: inline-flex;
  justify-content: space-around;
  flex-direction: column;
  height: 250px;
  width: 100%;
  align-items: center;">
    <button mat-button [disabled]="!data.canAction.hold" [mat-dialog-close]="'holdCard'">Hold</button>
    <button mat-button [disabled]="!data.canAction.buy" [mat-dialog-close]="'buyInList'">Buy</button>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
