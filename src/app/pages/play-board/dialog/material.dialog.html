<h1 mat-dialog-title>
  {{text}}
</h1>
<mat-dialog-content>
  <div>
    <icon-comp *ngFor="let material of materials" class="token" [size-comp]="token_size" [token_id]="material.token_id"
      [disable]="!canSelectToken(material.token_id)" [count]="material.count" style="display: inline-block;" (click)="!canSelectToken(material.token_id)?$event.stopPropagation():selectToken(material.token_id)">
    </icon-comp>
  </div>
  <div>
    <icon-comp *ngFor="let material of get_materials" class="token" [size-comp]="token_size" [token_id]="material.token_id"
      [count]="material.count" style="display: inline-block;" [ngStyle]="{'visibility':material.count==0?'hidden':''}"
      (click)="unSelectToken(material.token_id)"></icon-comp>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>close</button>
  <button mat-button (click)="getToken()">Select</button>
</mat-dialog-actions>
