<div [style.width.px]="size.width" [style.height.px]="size.height">
  <div class="avatar">
    <img [src]="player.img" alt="" style="width:inherit">
  </div>
  <div class="name">{{player.name}}</div>
  <div class="material">
    <div *ngFor="let material of player.materials" class="token">
      <div style="margin: auto;text-align: center;">
        <div class="count">{{material.count}}</div>
      </div>
      <div style="margin: auto;text-align: center;">
        <icon-comp size="" [token]="material.token"></icon-comp>
      </div>
    </div>
  </div>
</div>
